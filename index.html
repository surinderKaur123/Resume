<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #333333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666666;
            margin-top: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .repository-list {
            list-style-type: none;
            padding: 0;
        }
        
        .repository-list li {
            margin-bottom: 10px;
        }
        
        .repository-name {
            font-weight: bold;
        }
        
        .repository-description {
            color: #666666;
        }
        
        .repository-link {
            color: #333333;
            text-decoration: none;
        }
        
        .repository-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <p>Welcome to my portfolio website!</p>
    </header>
    
    <div class="container">
        <h2>My GitHub Repositories</h2>
        <ul class="repository-list">
            <!-- Replace the placeholder values with your own repository information -->
            <li>
                <span class="repository-name">Repository Name</span>:
                <span class="repository-description">Repository description goes here</span> |
                <a class="repository-link" href="https://github.com/your-username/repository">GitHub</a>
            </li>
            <li>
                <span class="repository-name">Repository Name</span>:
                <span class="repository-description">Repository description goes here</span> |
                <a class="repository-link" href="https://github.com/your-username/repository">GitHub</a>
            </li>
            <!-- Add more repository list items as needed -->
        </ul>
    </div>
</body>
</html>
